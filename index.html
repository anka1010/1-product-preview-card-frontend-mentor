<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Product preview</title>
</head>

<body>
	<div class="wrapper">

		<div class="card">
			<div class="product-image">
				<picture>
					<source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
					<source media="(min-width: 376px)" srcset="./images/image-product-desktop.jpg">
					<img src="./images/image-product-desktop.jpg" alt="product image">
				</picture>
			</div>
			<div class="product-info">
				<p class="product-type">
					PERFUME
				</p>
				<h1 class="product-name">
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="product-description">
					A floral, solar and volaptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
					CHANEL.
				</p>
				<div class="price">
					<p class="product-price">
						$149.99
					</p>
					<p class="original-price">
						$169.99
					</p>
				</div>
				<button class="add-to-cart">Add to Cart</button>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
			target="_blank">Frontend Mentor</a>.
	</div>
</body>

</html>
